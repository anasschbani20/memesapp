apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: memesapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-container
          image: chbanianass20/memesapp:latest
          ports:
            - containerPort: 80
          env:
            - name: SERVER_IP_ADDRESS
              value: ec2-3-82-213-43.compute-1.amazonaws.com
